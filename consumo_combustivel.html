<meta charset="utf-8">

<h3>Alcool ou gasolina?</h3>

<script>

    var tanqueCarro = 40;
    var quilometrosComGasolina = 480;
    var quilometrosComAlcool = 300;

    var consumoGasolina = quilometrosComGasolina / tanqueCarro;
    var consumoAlcool = quilometrosComAlcool / tanqueCarro;

    document.write("O consumo de gasolina é de: " + consumoGasolina + " Kms por litro.");
    document.write("<br>");
    document.write("O consumo de alcool é de: " + consumoAlcool + " Kms por litro.");

</script>
