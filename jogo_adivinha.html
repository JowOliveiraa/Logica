<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra( conteudo ) {
        document.write( conteudo );
    }

    var numeroEscolhido = parseInt( Math.random()*10 );
    var tentativas = 0;
    var maximoTentativas = 3;
    
    while ( tentativas < maximoTentativas ) {
        var chute = parseInt( prompt("Chute de 0 a 10 o número que o math.random escolheu:") );

        if ( chute == numeroEscolhido ) {
            mostra("Parabéns! você acertou!");
            pulaLinha();
            tentativas = maximoTentativas; 
            //Ou break;
        } else{
            tentativas += 1;
            alert("Você errou!");
            pulaLinha();
            
        }
    }
        mostra("O número escolhido foi: " + numeroEscolhido );
   

</script>
