<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra( conteudo ) {
        document.write( conteudo );
    }

    var multiplicador = parseInt( prompt("Digite um número que você quer multiplicar!") );

    for ( var contador = 1; contador <= 10; contador++ ) {
        mostra( multiplicador + " x " + contador + " = " + (multiplicador * contador));
        pulaLinha();
    }

</script>
