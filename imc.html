<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra( conteudo ) {
        document.write( conteudo );
    }

    function calculaImc( peso, altura ) {
        return  Math.round( peso /( altura * altura ) );
    }

    var pesoAflavio = 73;
    var alturaFlavio = 1.71;
    var meuPeso = 90;
    var minhaAltura = 1.85;

    mostra("O imc do flavio é " + calculaImc(pesoAflavio, alturaFlavio));
    pulaLinha();
    mostra("O meu imc é " + calculaImc(meuPeso, minhaAltura));
    

    

</script>
