<meta charset="utf-8">

<script>

function pulaLinha() {
        document.write("<br>");
    }

    function mostra( conteudo ) {
        document.write( conteudo );
    }

    var anoCopa = 1930;
    var anoAtual = 2022;

    while ( anoCopa <= anoAtual ) {
        mostra("Em " + anoCopa + " teve Copa do Mundo!");
        anoCopa += 4;
        pulaLinha();
    }

</script>
