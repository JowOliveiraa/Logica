<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra( conteudo ) {
        document.write( conteudo );
    }

    var vitorias = parseInt( prompt( "Entre com o número de vitorias do seu time: ") );
    var empates = parseInt( prompt( "Entre com o número de empates do seu time: ") );
    var pontos = vitorias * 3 + empates;
    var pontosAnopassado = 10;

    mostra("O total de pontos do seu time é " + pontos );
    pulaLinha();

    if( pontos > pontosAnopassado ) {
        mostra("Seu time esta melhor do que no ano passado!");
    } else if( pontos == pontosAnopassado ) {
        mostra("O seu time esta igual ao ano passado!");
    } else{
        mostra("Seu time sta pior do que o ano passado!");
    }


</script>
