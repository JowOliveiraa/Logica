<meta charset="utf-8">

<script>
 
 function pulaLinha() {
    document.write("<br><br>");   
 }

 function mostra( conteudo ) {
    return document.write( conteudo );
 }

    mostra("A idade do flavio é 40");  
    pulaLinha();
    mostra("A minha idade é 28");
    pulaLinha();
    mostra("A idade do João é 30");
    pulaLinha();
    
    var idadeFlavio = 40;
    var minhaIdade = 28;
    var idadeJoao = 30;

    var media = ( idadeFlavio + minhaIdade + idadeJoao )/3;
   
    mostra("A media das idades é " + Math.round(media));

</script>
