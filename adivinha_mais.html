<meta charset="utf-8">

<h3>Chute um número de 0 a 10</h3>

<input/>
<button>Chute</button>

<script>
    
    var segredo = parseInt( Math.random() * 10 );
    var input = document.querySelector("input");
    input.focus();
    
    function verifica() {
        if ( input.value == segredo ) {
            alert("Você acertou!");
        } else{
            alert("Você errou! O número era " + segredo);
        }
        
        input.value = "";
        input.focus();
    } 

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
